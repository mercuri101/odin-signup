<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
  </head>

  <body>
    <div class="hero">
      <div class="logo">
        <img src="./img/odin-lined.png">
        <p>ODIN</p>
      </div>
    </div>

    <div class="main">
      <div class="intro">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
          Sign up <em>now</em> to get started.
        </p>
        <p>
          You <em>know</em> you want to.
        </p>
      </div>

      <form action="#" method="post">
        <div class="form-top">
          <div class="legend">Let's do this!</div>
          <div class="fields">
            <div>
              <label for="first_name">FIRST NAME</label>
              <input type="text" id="first_name">
            </div>
            <div>
              <label for="last_name">LAST NAME</label>
              <input type="text" id="last_name">
            </div>
            <div>
              <label for="email">EMAIL</label>
              <input type="email" id="email">
            </div>
            <div>
              <label for="phone_number">PHONE NUMBER</label>
              <input type="tel" id="phone_number">
            </div>
            <div>
              <label for="password">PASSWORD</label>
              <input type="password" id="password" class="error">
              <p class="psw-check">*Passwords do not match</p>
            </div>
            <div>
              <label for="password_confirm">CONFIRM PASSWORD</label>
              <input type="password" id="password_confirm" class="error">
            </div>
          </div>
        </div>

        <div class="buttons">
          <button>Create Account</button>
          <p>Already have an account? <a href="">Log in</a> </p>
        </div>
      </form>
    </div>
  </body>

</html>
